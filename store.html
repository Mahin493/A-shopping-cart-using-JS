<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE GENERIC |Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap');
    </style>
    <script src="./storecart.js" async></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./store.html">Store</a></li>
                <li><a href="./about.html">About</a></li>
            </ul>
        </nav>

        <h1 class="band-name band-name-large">The Generics</h1>
    </header>
    <section class="content-section container">
        <h2 class="section-title">Music</h2>
        <div class="shop-items">
            <div class="shop-item">

                <span class="shop-item-title">Album 1</span>

                <img class="shop-item-image" src="./images/Album 1.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">13.99$</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD to Cart</button>
                </div>
            </div>
            <div class="shop-item">

                <span class="shop-item-title">Album 2</span>

                <img class="shop-item-image" src="./images/Album 2.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">17.99$</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD to Cart</button>
                </div>
            </div>
            <div class="shop-item">

                <span class="shop-item-title">Album 3</span>

                <img class="shop-item-image" src="./images/Album 3.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">11.99$</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD to Cart</button>
                </div>
            </div>
            <div class="shop-item">

                <span class="shop-item-title">Album 4</span>

                <img class="shop-item-image" src="./images/Album 4.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">23.99$</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD to Cart</button>
                </div>
            </div>
        </div>
    </section>
    <section class="content-section container">


        <h2 class="section-title">MERCH</h2>

        <div class="shop-items">
            <div class="shop-item">

                <span class="shop-item-title">T-Shirt</span>

                <img class="shop-item-image" src="./images/Shirt.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">34.99$</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD to Cart</button>
                </div>
            </div>

            <div class="shop-item">

                <span class="shop-item-title">COFEE</span>

                <img class="shop-item-image" src="./images/Cofee.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">7$</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-title">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">

        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Generics</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.youtube.com/" target="_blank"><img src="./images/YouTube Logonew.png" /></a>
                </li>

                <li>
                    <a href="" target="_blank"><img src="./images/Spotify Logonew.png" /></a>
                </li>
                <li>
                    <a href="" target="_blank"><img src="./images/Facebook Logonew.png" /></a>
                </li>
            </ul>

        </div>
    </footer>
</body>

</html>
